
<!DOCTYPE html>
<html>
<head>
	<title>SlicCalc</title>
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<div class="container">
		<div class="calc">
			<div class="calc__screen">
				<h1 id="calc__screen--digets">0</h1>
			</div>
			<div class="calc__body">
				<div class="row">
					<div class="col col-3">
						<button class="calc__body__btn" id="btn-square">^2</button>
					</div>
					<div class="col col-3">
						<button class="calc__body__btn" id="btn-clr">C</button>
					</div>
					<div class="col col-3">
						<button class="calc__body__btn" id="btn-back">&#8592;</button>
					</div>
					<div class="col col-3">
						<button class="calc__body__btn" id="btn-div">/</button>
					</div>
				</div>
				<div class="row">
					<div class="col col-3">
						<button class="calc__body__btn" id="btn-7">7</button>
					</div>
					<div class="col col-3">
						<button class="calc__body__btn" id="btn-8">8</button>
					</div>
					<div class="col col-3">
						<button class="calc__body__btn" id="btn-9">9</button>
					</div>
					<div class="col col-3">
						<button class="calc__body__btn" id="btn-mult">*</button>
					</div>
				</div>
				<div class="row">
					<div class="col col-3">
						<button class="calc__body__btn" id="btn-4">4</button>
					</div>
					<div class="col col-3">
						<button class="calc__body__btn" id="btn-5">5</button>
					</div>
					<div class="col col-3">
						<button class="calc__body__btn" id="btn-6">6</button>
					</div>
					<div class="col col-3">
						<button class="calc__body__btn" id="btn-sub">-</button>
					</div>
				</div>
				<div class="row">
					<div class="col col-3">
						<button class="calc__body__btn " id="btn-1">1</button>
					</div>
					<div class="col col-3">
						<button class="calc__body__btn " id="btn-2">2</button>
					</div>
					<div class="col col-3">
						<button class="calc__body__btn " id="btn-3">3</button>
					</div>
					<div class="col col-3">
						<button class="calc__body__btn " id="btn-add">+</button>
					</div>
				</div>
				<div class="row">
					<div class="col col-3">
						<button class="calc__body__btn " id="btn-0">0</button>
					</div>
					<div class="col col-3">
						<button class="calc__body__btn " id="btn-dec">.</button>
					</div>
					<div class="col col-3">
						<button class="calc__body__btn" id="btn-neg">-/+</button>
					</div>
					<div class="col col-3">
						<button class="calc__body__btn" id="btn-equal">=</button>
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="app.js"></script>

</body>
</html>
